<div class="title">
  <h2>{{ title }}</h2>
  <p>Select a local authority to see percentages distrubuted by the food standard rating</p>
</div>
<div class="authority-title">
  Local Authority
</div>
<div class="authorities">
  <mat-form-field>
    <mat-select id="authoritySelect" placeholder="Authorities" [(value)]="selectedAuthorityId" (selectionChange)="authorityChanged($event)">
      <mat-option *ngFor="let authority of authorities" [value]="authority.authorityId">
        {{ authority.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div id="loadingIndicator" class="loading-indicator" *ngIf="loading == true">
  <p>Loading...</p>
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="dataLoaded == true">
  <table id="percentageRatingTable" mat-table [dataSource]="ratingPercentages" class="mat-elevation-z8">
      <!-- Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
    
      <!-- Percentage Column -->
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef> Percentage </th>
        <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
